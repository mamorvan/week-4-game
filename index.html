<!DOCTYPE html>
<html>
<head>

	<title>Crystal Collector</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- my stylesheet -->
	<link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

	<header>
		<h1>Crystal Collector</h1>
	</header>

	<div class="row">

		<div class="col-sm-8">
			<div id="rules">
				<p>rules go here</p>
				
			</div>
		</div> <!-- end of rules column -->

		<div class="col-sm-4">
			<div>
				<h4>GOAL SCORE</h4>
				<h2 id="goal">0</h2>
			</div>
		</div> <!-- end of goal column -->

	</div> <!-- end of 1st row-->

	<div class="row">

		<div class="col-sm-4">
			<div>
				<h4>CURRENT SCORE</h4>
				<h2 id="current">0</h2>
			</div>	
		</div> <!-- end of current column -->

		<div class ="col-sm-2">
			<div class="crystal">
				<button id="blueCrystal"> <img src="assets/images/blueCrystal.jpeg" alt="blue crystal" height="200" width="200"></button>
			</div>
		</div> <!-- end of crystal1 column -->

		<div class ="col-sm-2">
			<div class="crystal">
				<button id="greenCrystal"><img src="assets/images/greenCrystal.jpeg" alt="green crystal" height="200" width="200"></button>
			</div>
		</div> <!-- end of crystal2 column -->

		<div class ="col-sm-2">
			<div class="crystal">
				<button id="purpleCrystal"><img src="assets/images/purpleCrystal.jpeg" alt="purple crystal" height="200" width="200"></button>
			</div>
		</div> <!-- end of crystal3 column -->

		<div class ="col-sm-2">
			<div class="crystal">
				<button id="yellowCrystal"><img src="assets/images/yellowCrystal.jpeg" alt="yellow crystal" height="200" width="200"></button>
			</div>
		</div> <!-- end of crystal4 column -->

	</div> <!-- end of 2nd row -->

	<div class="row">

		<div class="col-sm-offset-3 col-sm-6">

			<div class="row">
				<div id= "message">
					<h4>You won or lost message</h4>
				</div>
			</div> <!-- end of row1 in center column -->

			<div class="row">

				<div class="col-sm-6">
					<h4>WINS</h4>
					<h2 id="wins">0</h2>

				</div> <!-- end of wins column -->

				<div class="col-sm-6">
					<h4>LOSSES</h4>
					<h2 id="losses">0</h2>

				</div> <!-- end of losses column -->

			</div> <!-- end of row 2 in center column -->
		</div> <!-- end of center column -->
	</div> <!-- end of 3rd row -->










	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="assets/javascript/game.js"></script>
</body>
</html>
